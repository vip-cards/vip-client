<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="VIP cards shop app" />
    <!-- icons -->

    <link
      rel="icon"
      type="image/x-icon"
      sizes="64x64 32x32 24x24 16x16"
      href="%PUBLIC_URL%/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />

    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />
    <meta property="og:title" content="VIP Client App" />
    <meta property="og:description" content="VIP cards shop" />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/android-chrome-512x512.png"
    />
    <meta property="og:url" content="https://vipcardsshop.com" />
    <meta property="og:type" content="website" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>VIP Card Shop</title>

    <style>
      body {
        position: relative;
        padding: 0;
        margin: 0;
      }
      #loader-container {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        min-height: 80vh;
      }
      .loader-ring {
        display: inline-block;
        width: 80px;
        height: 80px;
      }
      .loader-ring:after {
        content: " ";
        display: block;
        width: 64px;
        height: 64px;
        margin: 8px;
        border-radius: 50%;
        border: 6px solid rgba(248, 154, 54, 0.5);
        border-color: rgba(248, 154, 54, 0.5) transparent
          rgba(248, 154, 54, 0.5) transparent;
        animation: loader-ring 1.2s linear infinite;
      }

      .loader-bar {
        position: fixed;
        left: 0;
        right: 0;
        top: -3rem;
        z-index: 999999;

        height: 0.5rem;
        background: linear-gradient(270deg, #02ff00, #aaffa9, #257d43);
        background-size: 200% 200%;

        -webkit-animation: loader-animation 3s ease infinite;
        -moz-animation: loader-animation 3s ease infinite;
        -o-animation: loader-animation 3s ease infinite;
        animation: loader-animation 3s ease infinite;
      }

      @keyframes loader-ring {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @-webkit-keyframes loader-animation {
        0% {
          background-position: 0% 46%;
        }
        50% {
          background-position: 100% 55%;
        }
        100% {
          background-position: 0% 46%;
        }
      }
      @-moz-keyframes loader-animation {
        0% {
          background-position: 0% 46%;
        }
        50% {
          background-position: 100% 55%;
        }
        100% {
          background-position: 0% 46%;
        }
      }
      @-o-keyframes loader-animation {
        0% {
          background-position: 0% 46%;
        }
        50% {
          background-position: 100% 55%;
        }
        100% {
          background-position: 0% 46%;
        }
      }
      @keyframes loader-animation {
        0% {
          background-position: 0% 46%;
        }
        50% {
          background-position: 100% 55%;
        }
        100% {
          background-position: 0% 46%;
        }
      }
    </style>
  </head>
  <body class="relative">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="loader-bar"></div>

    <div id="root"></div>
    <div id="loader-container">
      <div class="loader-ring"></div>
    </div>
  </body>
</html>
